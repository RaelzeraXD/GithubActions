name: Push-to-EC2
on:
  push:
    branches: main

jobs:
  Deploy_to_ec2:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the repository
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22.1'

    - name: Build Go
      run: go build -o main ./cloudformation/main.go

    - name: setup keys
      uses: kielabokkie/ssh-key-and-known-hosts-action@v1
      with:
        ssh-private-key: ${{ secrets.EC2_SSH }}
        ssh-host: ${{ secrets.REMOTE_HOST }}

    - name: Deploy
      run: rsync -a ./main ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:~

    - name: Run
      run: ssh -i ~/.ssh/private_key ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} "sudo ./main"